<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="weather__header">
            <div class="weather__current-city">Minsk</div>
            <div class="weather__current-time">23:45</div>
            <img src="" alt="weather-icon" class="weather__current-icon">
            <div class="weather__current-name">Snow</div>
            <div class="weather__current-degree"><span>-1</span>&deg; С</div>
            <div class="weather__current-speed">
                <div class="weather__current-speed__label">Speed</div>
                <div class="weather__current-speed__measure">3.7m/s</div>
            </div>
        </div>
        <ul class="weather__body">
            <li class="weather__item">
                <div class="weather__item-left">
                    <div class="weather__item-date">2021-12-04</div>
                    <div class="weather__item-time">21:00:00</div>

                <div class="weather__item-degree"><span>-1</span> &deg; С</div>
            </li>

            <li class="weather__item">

                </div>
                <img src="" alt="" class="weather__item-icon">
                <div class="weather__item-degree">-1 &deg; С</div>
            </li>
        </ul>

</body>
</html>
